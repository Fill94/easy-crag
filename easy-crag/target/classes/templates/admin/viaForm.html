<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link th:href="@{/css/my-style.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/base.html :: authBar"></div>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div class="viaForm">
			<form th:action="@{'/viaForm'+'/'+${falesia.id}+'/falesiaAdmin'}" method="post" th:object="${via}">
				<div>
					<label>Nome della via</label>
					<span class="errors" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
					<input type="text" th:field="*{nome}">
				</div>
				<div>
					<label>difficolt√† della via</label>
					<span class="errors" th:if="${#fields.hasErrors('difficolta')}" th:errors="*{difficolta}"></span>
					<select name="difficoltaVia">
		    			<option th:value="1" th:text="1"></option>
		    			<option th:value="2" th:text="2"></option>
		    			<option th:value="3" th:text="3"></option>
		    			<option th:value="4" th:text="4"></option>
		    			<option th:value="5" th:text="5"></option>
		    			<option th:value="6" th:text="6"></option>
		    			<option th:value="7" th:text="7"></option>
		    			<option th:value="8" th:text="8"></option>
		    			<option th:value="9" th:text="9"></option>
						<option th:value="10" th:text="10"></option>
	     			</select>
				</div>
				<div>
					<label>voto proposto</label>
					<span class="errors" th:if="${#fields.hasErrors('votoMedio')}" th:errors="*{votoMedio}"></span>
					<select name="votoMedio">
		    			<option th:value="1" th:text="1"></option>
		    			<option th:value="1.5" th:text="1.5"></option>
		    			<option th:value="2" th:text="2"></option>
		    			<option th:value="2.5" th:text="2.5"></option>
		    			<option th:value="3" th:text="3"></option>
		    			<option th:value="3.5" th:text="3.5"></option>
		    			<option th:value="4" th:text="4"></option>
		    			<option th:value="4.5" th:text="4.5"></option>
		    			<option th:value="5" th:text="5"></option>
	     			</select> 
				</div>
				<button type="submit">submit</button>
			</form>
		</div>
</body>
</html>
